        }
        
        nav a:hover {
            text-shadow: #f6f6f9;
            background: white;
        }
        
        h3 {
            text-align: center;
            text-transform: uppercase;
            color: rgb(48, 42, 42);
        }
        
        .social {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin-top: 5%;
        }
        
        .social .img {
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        
        .social .img img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
